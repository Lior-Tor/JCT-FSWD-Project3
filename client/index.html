<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacly - Your Contacts, Simplified</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/contacts.css" />
  </head>

  <body>
    <header>
      <div class="header-left">
        <img src="images/logo-removedbg.png" alt="Contacly Logo" />
        <h1>Your Contacts, Simplified</h1>
      </div>
      <nav id="navLinks">
        <button id="helpBtn">Help</button>
        <button id="contactBtn">Contact</button>
      </nav>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </header>

    <main id="app">
      <!-- SPA view will be injected here -->
    </main>

    <footer>
      <p>&copy; 2025 Contacly. All rights reserved.</p>
    </footer>
    
    <!-- Login template -->
    <template id="loginTemplate">
      <section class="auth-form" aria-labelledby="loginHeading">
        <h2 id="loginHeading">Login to Contacly</h2>
        <div id="loginError" class="error-message"></div>
        <form id="loginForm" action="#" method="post" novalidate>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember Me</label>
          </div>
          <button type="submit">Login</button>
        </form>
        <p>
          Don't have an account?
          <a id="btn-redirect" href="#/register">Register here</a>
        </p>
      </section>
    </template>

    <!-- Register template -->
    <template id="registerTemplate">
      <section class="auth-form" aria-labelledby="registerHeading">
        <h2 id="registerHeading">Create Your Account</h2>
        <div id="registerSuccess" class="success-message"></div>
        <div id="registerError" class="error-message"></div>
        <form id="registerForm" action="#" method="post" novalidate>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
          <button type="submit">Register</button>
        </form>
        <p>
          Already have an account?
          <a id="btn-redirect" href="#/login">Login here</a>
        </p>
      </section>
    </template>

    <!-- Contacts template -->
    <template id="contactsTemplate">
      <section class="contacts-view">
        <header class="contacts-header">
          <h2>My Contacts</h2>
          <div class="contacts-actions">
            <input type="text" id="searchContact" placeholder="Search contacts..." />
            <button id="addContactBtn">Add Contact</button>
          </div>
        </header>
        <ul id="contactsList" class="contacts-list">
          <!-- Dynamically loaded contacts will be injected here -->
        </ul>
    
        <!-- Modal for adding and editing contacts -->
        <div id="contactModal" class="modal" style="display: none;">
          <div class="modal-content">
            <h3 id="modalTitle">Add Contact</h3>
            <form id="contactForm">
              <label for="contactName">Full Name</label>
              <input type="text" id="contactName" name="fullname" placeholder="Enter full name" required />
    
              <label for="contactPhone">Phone</label>
              <input type="text" id="contactPhone" name="phone" placeholder="Enter phone number" required />
    
              <label for="contactEmail">Email</label>
              <input type="email" id="contactEmail" name="email" placeholder="Enter email address" required />
    
              <button type="submit">Save Contact</button>
              <button type="button" id="cancelModalBtn">Cancel</button>
            </form>
          </div>
        </div>
      </section>
    </template>
    
    <!-- Script includes -->
    <script src="../server/dbAPI.js"></script>
    <script src="../server/usersServer.js"></script>
    <script src="../server/contactsServer.js"></script>
    <script src="js/network.js"></script>
    <script src="js/FAJAX.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
  </body>

</html>
