<!-- Register Partial View -->
<section class="auth-form" aria-labelledby="registerHeading">
  <h2 id="registerHeading">Create Your Account</h2>
  <!-- Success message container -->
  <div id="registerSuccess" class="success-message"></div>
  <!-- Error message container -->
  <div id="registerError" class="error-message"></div>
  <form id="registerForm" action="#" method="post" novalidate>
    <label for="fullname">Full Name</label>
    <input
      type="text"
      id="fullname"
      name="fullname"
      placeholder="Enter your full name"
      required
    />
    <label for="email">Email Address</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email address"
      required
    />
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Create a password"
      required
    />
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm your password"
      required
    />
    <button type="submit">Register</button>
  </form>
  <p>
    Already have an account?
    <a id="btn-redirect" href="#/login">Login here</a>
  </p>
</section>
