<section class="contacts-view">
  <header class="contacts-header">
    <h2>My Contacts</h2>
    <div class="contacts-actions">
      <input type="text" id="searchContact" placeholder="Search contacts..." />
      <button id="addContactBtn">Add Contact</button>
    </div>
  </header>
  <ul class="contacts-list">
    <!-- Dynamically loaded contacts will be injected here -->
    <li class="contact-item">
      <div class="contact-info">
        <span class="contact-name">John Doe</span>
        <span class="contact-phone">+1 234 567 890</span>
        <span class="contact-email">john@example.com</span>
      </div>
      <button class="edit-contact-btn">Edit</button>
    </li>
  </ul>
</section>
